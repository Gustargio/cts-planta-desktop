name: build-win

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: npm   <-- QUITADO para no requerir lockfile

      - name: Install dependencies
        run: npm install

      - name: Build installer
        run: npm run dist

      - name: Upload artifacts (installer + portable)
        uses: actions/upload-artifact@v4
        with:
          name: cts-planta-win
          path: |
            dist/**
          if-no-files-found: error
          retention-days: 14
